<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exame de Prática LPI</title>
  <meta name="google-site-verification" content="tV0rZfI3rk4mmwRwxHmWxJ59Zf_ZrugOxKKV5BcNMos" />
  <meta name="description" content="lpi linux essentials 010-160 practice exam." />
  <meta name="keywords" content="LPI,Linux essentials,Linux" />
  <meta name="robots" content="index, follow" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="language" content="Português" />
  <meta name="author" content="Noam Alum" />
  <meta property="og:image" content="https://noam-alum.github.io/lpi_010_160_exam/hero.webp" />
  <link rel="icon" type="image/webp" href="https://noam-alum.github.io/lpi_010_160_exam/logo.webp" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fc;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
      font-size: 2.5rem;
      color: #4caf50;
    }
    .mode-container {
      background-color: white;
      width: 80%;
      max-width: 700px;
      margin: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .mode-container p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .mode-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    button {
      padding: 12px 20px;
      font-size: 1rem;
      color: white;
      background-color: #4caf50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    #language-toggle-button {
      margin-top: 20px;
    }
    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1 id="page-title">Exame de Prática LPI</h1>
  <div class="mode-container">
    <p id="choose-mode">Escolha o modo:</p>
    <div class="mode-buttons">
      <a href="exam-mode.html"><button id="exam-mode-button">Modo Exame</button></a>
      <a href="prac-mode.html"><button id="prac-mode-button">Modo Prática</button></a>
    </div>
    <button id="language-toggle-button">Switch to English</button>
  </div>
  <script>
    const translations = {
      en: {
        htmlLang: "en",
        title: "LPI Practice Exam",
        chooseMode: "Choose your mode:",
        examMode: "Exam Mode",
        practiceMode: "Practice Mode",
        switchLanguage: "Switch to Português"
      },
      pt: {
        htmlLang: "pt",
        title: "Exame de Prática LPI",
        chooseMode: "Escolha o modo:",
        examMode: "Modo Exame",
        practiceMode: "Modo Prática",
        switchLanguage: "Switch to English"
      }
    };

    let currentLang = "pt";

    function updateLanguageTexts() {
      document.documentElement.lang = translations[currentLang].htmlLang;
      document.getElementById("page-title").textContent = translations[currentLang].title;
      document.getElementById("choose-mode").textContent = translations[currentLang].chooseMode;
      document.getElementById("exam-mode-button").textContent = translations[currentLang].examMode;
      document.getElementById("prac-mode-button").textContent = translations[currentLang].practiceMode;
      document.getElementById("language-toggle-button").textContent = translations[currentLang].switchLanguage;
      document.querySelector('meta[name="language"]').setAttribute("content", currentLang === "pt" ? "Português" : "English");
    }

    document.getElementById("language-toggle-button").addEventListener("click", function() {
      currentLang = currentLang === "pt" ? "en" : "pt";
      updateLanguageTexts();
    });

    updateLanguageTexts();
  </script>
</body>
</html>
